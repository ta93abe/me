<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3245ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc52ee;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- タイトルテキスト -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    Portfolio
  </text>

  <!-- サブタイトル -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    個人ポートフォリオサイト
  </text>

  <!-- 装飾的な要素 -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="100" fill="rgba(255,255,255,0.1)"/>
</svg>
